<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Countdown Timer</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.0-beta1 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Main CSS -->
		<link rel="stylesheet" href="./asset/style.css" />
	</head>
	<body id="main">
		<div class="container text-center">
			<h1 class="text-light mt-5">JavaScript Countdown Timer</h1>
			<div class="mt-5 w-75 m-auto">
				<div class="form-time">
					<select
						class="form-control fs-3 select-timer"
						name=""
						id="selectTime"
						onchange="handleChange()"
					>
						<option selected>Select Event</option>
						<option value="NewYear">Countdown To New Year</option>
						<option value="Christmas">Countdown To Christmas</option>
						<option value="Autumn">Countdown To Mid-autumn Festival</option>
						<option value="Birthday">Countdown To Birthday</option>
						<option value="Valentine">Countdown To Valentine Day</option>
					</select>
				</div>

				<div id="timer-text"></div>
				<div class="time-content">
					<div class="time-item" id="day">---</div>
					<div class="time-item" id="hour">---</div>
					<div class="time-item" id="minute">---</div>
					<div class="time-item" id="second">---</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
			crossorigin="anonymous"
		></script>

		<script src="./asset/main.js"></script>
	</body>
</html>
